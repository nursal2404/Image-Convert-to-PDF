<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter | Transform Images to PDF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --secondary-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            width: 100%;
            max-width: 450px;
            margin: 1rem;
            transition: var(--transition);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .logo-icon {
            font-size: 2rem;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: var(--dark-color);
            font-weight: 500;
        }

        .description {
            color: var(--gray-color);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .file-upload-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
            border: 2px dashed #ced4da;
            border-radius: var(--border-radius);
            padding: 2rem 1rem;
            transition: var(--transition);
            background-color: rgba(67, 97, 238, 0.03);
        }

        .file-upload-wrapper:hover {
            border-color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .file-upload-wrapper.dragover {
            border-color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.1);
        }

        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .file-upload-text {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .file-upload-hint {
            font-size: 0.8rem;
            color: var(--gray-color);
        }

        input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        #status {
            margin-top: 1.5rem;
            color: var(--gray-color);
            font-size: 0.9rem;
            min-height: 1.5rem;
        }

        .preview-container {
            margin-top: 1.5rem;
            text-align: left;
        }

        .preview-title {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--gray-color);
        }

        .preview-list {
            list-style: none;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 0.5rem;
        }

        .preview-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            font-size: 0.85rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .preview-item:last-child {
            border-bottom: none;
        }

        .file-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70%;
        }

        .file-size {
            color: var(--gray-color);
            font-size: 0.8rem;
        }

        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            color: #28a745;
            font-weight: 500;
        }

        .error-message {
            color: #dc3545;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo-icon">ðŸ“„</span>
            <span>Image2PDF</span>
        </div>
        <h2>Convert Images to PDF</h2>
        <p class="description">Upload your JPG, JPEG, or PNG files and convert them to a single PDF document</p>
        
        <div class="file-upload-wrapper" id="dropZone">
            <label class="file-upload-label">
                <div class="upload-icon">ðŸ“¤</div>
                <div class="file-upload-text">Choose files or drag & drop here</div>
                <div class="file-upload-hint">Supports: JPG, JPEG, PNG (Max 10MB each)</div>
                <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.png" name="images">
            </label>
        </div>
        
        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="preview-title">Selected files:</div>
            <ul class="preview-list" id="fileList"></ul>
        </div>
        
        <button id="convertBtn" disabled>
            <span id="btnText">Convert to PDF</span>
            <span id="btnLoader" class="loading" style="display: none;"></span>
        </button>
        
        <div id="status"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
